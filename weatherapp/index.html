<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        type="text/css">

</head>

<body>
    <div class="container">

        <div class="header">

            <div class="search-box">
                <input type="text" placeholder="enter your location" class="inputbox">
                <button class="fa-solid fa-magnifying-glass" id="search"></button>
            </div>
        </div>
        <div class="location-not-found">
            <h1>Sorry,Location Not Found</h1>
            <img src="wentwrong.jpg" alt="something wrong">
        </div>

        <div class="weather-body">
            <img src="mainimg.png" alt="weather" class="weather-img">
            <div class="weather-box">
                <p class="temperature">0<sub> Â°C</sub></p>
                <p class="description">Light rain</p>

            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed" class="wind-speed">12Km/H</span>

                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>



            <script src="script.js"></script>


</body>

</html>
